<!DOCTYPE htm1>
<htm1>
    <head>
        <title>Canvas</title>
     </head>   
     <body>
       
         <h1>달팽이 게임  </h1>
         <canvas id="canvas" width="300" height="300"></canvas> <br/>
         <input type="button" onclick="draw()" value="Draw"/> <br/>
         <input type="button" onclick="remove()" value="clear"/> <br/>

        <button onclick="splitString()">Try it</button>
         <p id= "answer"></P>
           
         <script>
             var canvas = document.getElementById("canvas");
             var ctx = canvas.getContext("2d");
             function draw() {
                 ctx.fillstyle = "black";
                 ctx.fillRect(0,0,30,30);
                 ctx.fillRect(0,0,0,0);
             }
                 
            function remove() {
                 ctx.clearRect(0,0,300,300);
            }

           var luckyCatClub = [
               "Rusty",
               "Grace",
               "Markus",
               "Ruby"
           ];
           luckyCatClub.forEach(function sayname(Rusty){
               alert(Rusty);
           });
            
           function splitString(){ 
               var string = "Lucky,Cat,Club"; 
               var value = string.split(','); 
               document.getElementById("answer").innerHTML = value; 
           }


         </script>
        
     </body>
</html>
